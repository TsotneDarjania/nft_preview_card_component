<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row vh-100 align-items-center justify-content-center">
                <div class="card col-8 col-sm-5 col-md-5 col-l-4 col-xl-3 p-4">
                    <img src="img/image-equilibrium.jpg" alt="" class="card-img-top">                  
                    <h5 class="card-title text-light mt-3">Equilibrium #3429 </h5>
                    <p class="card-text text-secondary">Our Equilibrium collection promotes balance and calm.</p>  
                    <div class="info d-flex">
                        <div class="col-6 position-relative">
                            <div class="free">
                                <img src="img/icon-ethereum.svg" alt="" class=""><span id="free_txt">0.041 ETH</span>
                            </div>
                        </div>
                        <div class="col-6 position-relative">
                            <div class="date position-absolute top-0 end-0">
                                <img src="img/icon-clock.svg" alt="" class=""><span id="date_txt">3 days left</span>
                            </div>   
                        </div>  
                    </div>   
                    <div class="creator-info d-flex">
                        <img src="img/image-avatar.png" alt="Jules Wyvern" class="col-2 mt-2">
                        <p class="text-secondary creator-info-text">Creation of <span class="text-light">Jules Wyvern</span></p>
                    </div>
                </div>
               
            </div>
        </div>

    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
